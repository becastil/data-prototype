services:
  - type: web
    name: healthcare-dashboard
    env: node
    plan: free
    branch: main
    rootDir: .
    buildCommand: npm run build
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      # Optional; set via Render Dashboard if used by your deployment
      - key: NEXT_PUBLIC_API_URL
        sync: false
      # Skip git hooks in CI installs
      - key: HUSKY
        value: "0"
